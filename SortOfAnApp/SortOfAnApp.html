<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
  <title>Sort Of An App</title>
</head>
<body>
  <p>Welcome to ListSort, your personal sorting application.<br> What do you want to do today?</p>
  <select id="list" required>
    <optgroup label="One type lists">
      <option value="A-Z">A-Z sort</option>
      <option value="Z-A">Z-A sort</option>
      <option value="long">Longest first</option>
      <option value="short">Shortest first</option>
    </optgroup>
    <optgroup label="Name and quantity lists">
    <option value="Quantity">Sort by quantity</option>
    <option value="nameA">Sort by name
    </optgroup>
  </select><br><br>
  <input type="text" placeholder="" id="textIn"><br>
  <input type="number" placeholder="" id="numIn">
  <br><br>
  <button onclick="">Add entry</button><br><br>
  <button onclick="">Sort list</button>
</body>
</html>
